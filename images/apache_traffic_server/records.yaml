ts:
  http:
    server_ports: 80 80:ipv6
    request_buffer_enabled: 1
    keep_alive_enabled_in: 1
    keep_alive_enabled_out: 1
    connect:
      down:
        policy:
          0
    server_session_sharing:
      match: hostonly
  reverse_proxy:
    enabled: 1
  url_remap:
    pristine_host_hdr: 1
    remap_required: 1
